<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Mini Game Muro Realista</title>
<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div id="game" role="main" aria-label="Mini game de muro para socar">
    <div id="hpLabel" aria-live="polite">HP: <span id="hpValue"></span></div>
    <div id="hpBar" aria-hidden="true">
      <div id="hpBarInner"></div>
    </div>
    <div id="wall" tabindex="0" aria-label="Muro para socar" role="button"></div>
    <div id="info" aria-live="polite" style="margin-top:10px;">Toque/click para socar o muro!</div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
